<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Distoration hover effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imgbox">
            <img src="img1.jpg" alt="">
            <img src="img2.jpg" alt="">
        </div>
        <div class="imgbox">
            <img src="img3.jpg" alt="">
            <img src="img4.jpg" alt="">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="hover-effect.umd.js"></script>
    <script type="text/javascript">
        Array.from(document.querySelectorAll('.imgbox')).forEach((e) =>{
            const imgs = Array.from(e.querySelectorAll('img'));
            new hoverEffect({
            parent: e,
            intensity: 0.3,
            image1: imgs[0].getAttribute('src'),
            image2: imgs[1].getAttribute('src'),
            displacementImage: 'img1.jpg'
        }); 
        })
    </script>
</body>

</html>
